<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>practice</title>
  <meta name="description" content="这是一个form页面">
  <meta name="keywords" content="form">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>

<header class="am-topbar admin-header">
  <div class="am-topbar-brand">
    <strong>PRACTICE</strong>
  </div>

  <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
          data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span
    class="am-icon-bars"></span></button>

  <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
  </div>
</header>

<div class="am-cf admin-main">
  <!-- sidebar start -->
  <div class="admin-sidebar">

  </div>
  <!-- sidebar end -->

  <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">表单</strong> /
        <small>form</small>
      </div>
    </div>

    <div class="am-tabs am-margin" data-am-tabs>
      <ul class="am-tabs-nav am-nav am-nav-tabs">
        <li class="am-active"><a href="add">添加用户</a></li>
        <li><a href="#tab2">修改用户</a></li>
        <li><a href="#tab3">日志</a></li>
      </ul>

      <div class="am-tabs-bd">
        <div class="am-tab-panel am-fade am-in am-active" id="add">
          <form class="am-form am-form-inline" id="addform">
            <div class="am-g am-margin-top">
              <div class="col-sm-2 am-text-right">邮箱</div>
              <div class="col-sm-4">
                <input type="text" class="am-input-sm" name="user_mail">
              </div>
              <div class="col-sm-6">
                *必填
              </div>
            </div>
            <div class="am-g am-margin-top">
              <div class="col-sm-2 am-text-right">
                用户名
              </div>
              <div class="col-sm-4 col-end">
                <input type="text" class="am-input-sm" name="user_name">
              </div>
            </div>

            <div class="am-g am-margin-top">
              <div class="col-sm-2 am-text-right">
                手机
              </div>
              <div class="col-sm-4 col-end">
                <input type="text" class="am-input-sm" name="user_phone">
              </div>
            </div>
            <div class="am-g am-margin-top">
              <div class="col-sm-2 am-text-right">小组</div>
              <div class="col-sm-10">
                <div class="am-btn-group" data-am-button>
                  <label class="am-btn am-btn-default am-btn-xs">
                    <input type="checkbox" name="options" id="option1"> 管理员
                  </label>
                  <label class="am-btn am-btn-default am-btn-xs">
                    <input type="checkbox" name="options" id="option2"> 客服人员
                  </label>
                  <label class="am-btn am-btn-default am-btn-xs">
                    <input type="checkbox" name="options" id="option3"> 运营
                  </label>
                </div>
              </div>
            </div>
          </form>
          <div class="am-margin">
            <button type="button" class="am-btn am-btn-primary am-btn-xs" id="btadd">提交保存</button>
            <button type="button" class="am-btn am-btn-primary am-btn-xs">放弃保存</button>
          </div>
        </div>

        <div class="am-tab-panel am-fade" id="tab2">
          <form class="am-form" id="changeform">
            <div class="am-g am-margin-top">
              <div class="col-sm-2 am-text-right">
                邮箱
              </div>
              <div class="col-sm-4">
                <input type="text" class="am-input-sm" name="user_mail">
              </div>
              <div class="col-sm-6">
                <button type="button" class="am-btn am-btn-primary am-btn-xs">查询</button>
              </div>
            </div>

            <div class="am-g am-margin-top">
              <div class="col-sm-2 am-text-right">
                用户名
              </div>
              <div class="col-sm-4 col-end">
                <input type="text" class="am-input-sm" name="user_name">
              </div>
            </div>

            <div class="am-g am-margin-top">
              <div class="col-sm-2 am-text-right">
                手机
              </div>
              <div class="col-sm-4">
                <input type="text" class="am-input-sm" name="user_phone">
              </div>
              <div class="col-sm-6"></div>
            </div>
            <div class="am-g am-margin-top">
              <div class="col-sm-2 am-text-right">小组</div>
              <div class="col-sm-10">
                <div class="am-btn-group" data-am-button>
                  <label class="am-btn am-btn-default am-btn-xs">
                    <input type="checkbox" name="options" id="option1"> 管理员
                  </label>
                  <label class="am-btn am-btn-default am-btn-xs">
                    <input type="checkbox" name="options" id="option2"> 客服人员
                  </label>
                  <label class="am-btn am-btn-default am-btn-xs">
                    <input type="checkbox" name="options" id="option3"> 运营
                  </label>
                </div>
              </div>
            </div>
          </form>
          <div class="am-margin">
            <button type="button" class="am-btn am-btn-primary am-btn-xs" id="btch">提交保存</button>
            <button type="button" class="am-btn am-btn-primary am-btn-xs">放弃保存</button>
          </div>
        </div>

        <div class="am-tab-panel am-fade" id="tab3">
          <form class="am-form">
            <div class="am-g am-margin-top-sm">
              <div class="col-sm-2 am-text-right">
              </div>
              <div class="col-sm-4 col-end">
              </div>
            </div>

            <div class="am-g am-margin-top-sm">
              <div class="col-sm-2 am-text-right">

              </div>
              <div class="col-sm-4 col-end">
              </div>
            </div>

            <div class="am-g am-margin-top-sm">
              <div class="col-sm-2 am-text-right">

              </div>
              <div class="col-sm-4 col-end">
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <!-- content end -->

</div>
<script src="assets/js/zepto.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
